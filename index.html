<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drawing App</title>
	<link rel="stylesheet" href="dist/assets/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body onload="initTouchMoveCanvas()">
	<button class="btn controls-btn" type="button">+</button>
	<canvas id="canvas" height="600">Canvas Element is not supported on the browser you are using, please use Chrome.</canvas>
	<div class="controls close clearfix">
		<ul class="list-unstyled color-picker">
			<p>
				Color Picker:
			</p>
			<li class="black selected"></li>
		</ul>
		<ul class="list-unstyled row">
			<div class="col-sm-6">
				<p>Eraser:</p>
				<li class="white"></li>
			</div>
			<div class="col-sm-6">
				<p>Clear Canvas:</p>
				<button id="clear" class="btn clear btn-primary">Clear</button>
			</div>
		</ul>
		<div class="clear opacity">
			<label for="opacity">Opacity:<p id="opacityVal"></p></label>
			<input id="opacity" name="opacity" type="range" min=0 max=100 value=100 />
		</div>
		<div class="stroke-width">
				<label for="stroke">Brush Size:<div id="strokeBox"></div><p id="strokeVal"></p></label>
				<input id="stroke" name="stroke" type="range" min=2 max=100 value=2 />
		</div>
		<button id="revealColorSelect" class="btn btn-primary">New Color<i class="caret"></i></button>
		<div id="colorSelect">
			<span id="newColor"></span>

			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0 />
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0 />
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0 />
				</p>
			</div>
			<button id="addNewColor" class="btn btn-primary">Add Color</button>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/assets/js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
