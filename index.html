<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drawing App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/assets/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body onload="initTouchMoveCanvas()">
	<div id="shadowBrush"></div>
	<button title="App Settings" class="btn btn-controls" type="button"><i class="fa fa-cog"></i><span>+</span></button>
	<button title="Random Color" class="btn btn-random" type="button"><i class="fa fa-tasks"></i></button>
	<canvas id="canvas" height="600">Canvas Element is not supported on the browser you are using, please use Chrome.</canvas>
	<div class="controls close clearfix">
		<ul class="list-unstyled color-picker">
			<p>Color Picker:</p>
			<li class="black selected"></li>
		</ul>
		<ul class="list-unstyled row">
			<div class="col-sm-6">
				<p>Eraser:</p>
				<li class="white"></li>
			</div>
			<div class="col-sm-6">
				<p>Clear Canvas:</p>
				<button id="clear" class="btn clear btn-primary">Clear</button>
			</div>
		</ul>
		<div class="clear opacity">
			<label for="opacity">Opacity:<p id="opacityVal"></p></label>
			<input id="opacity" name="opacity" type="range" min=0 max=100 value=100 />
		</div>
		<div class="stroke-width">
				<label for="stroke">Brush Size:<div id="strokeBox"></div><p id="strokeVal"></p></label>
				<input id="stroke" name="stroke" type="range" min=2 max=100 value=2 />
		</div>
		<div id="colorSelect">
			<input type="color" id="colorPicker" name="colorPicker" value="#FFF">
			<button id="addNewColor" class="btn btn-primary">Add Color</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>	
	<script src="dist/assets/js/main.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
