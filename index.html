<!DOCTYPE html>
<html>
<head>
	<title>Drawing App</title>
	<link rel="stylesheet" href="/dist/assets/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">
	        <span>Drawing App</span>
	      </a>
	    </div>
	  </div>
	</nav>
	<br>
	<div class="container">
			<canvas height="600"></canvas>
	</div>
	<div class="controls clearfix">
		<ul class="list-unstyled color-picker">
			<p>
				Color Picker:
			</p>
			<li class="red selected"></li>
			<li class="green"></li>
			<li class="blue"></li>
		</ul>
		<ul class="list-unstyled">
			<p>
				Eraser:
			</p>
			<li class="white"></li>
			<p class="clear-canv">
				Clear Canvas:
				<a href="/" class="btn clear btn-primary">Clear</a>
			</p>
		</ul>
		<br>
		<div class="stroke-width">
				<label for="stroke">Brush Size:<div id="strokeBox"></div><p id="strokeVal"></p></label>
				<input id="stroke" name="stroke" type="range" min=5 max=100 value=7 />
		</div>
		<hr></hr>
		<button id="revealColorSelect" class="btn btn-primary">New Color<i class="caret"></i></button>
		<div id="colorSelect">
			<span id="newColor"></span>
			<button id="addNewColor" class="btn btn-primary">Add Color</button>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0 />
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0 />
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0 />
				</p>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/dist/assets/js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
